<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>商品列表</h2>
        <div class="row">
            <div class="col-md-4" th:each="product : ${products}">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">商品名称</h5>
                        <p class="card-text">
                            价格：<span th:text="${product.price}">0.00</span>元<br>
                            库存：<span th:text="${product.stock}">0</span>件
                        </p>
                        <a th:href="@{/orders/create(productId=${product.id})}" 
                           class="btn btn-primary">立即购买</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
