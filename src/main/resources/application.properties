spring.application.name=mq-demo


server.port=8080


spring.datasource.url=jdbc:mysql://localhost:3306/order_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.merak.mqdemo.entity
mybatis.configuration.map-underscore-to-camel-case=true


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=mq-demo
spring.rabbitmq.password=123456
spring.rabbitmq.virtual-host=/mq-demo


logging.level.com.merak.mqdemo=debug


spring.thymeleaf.cache=false

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=10000

product.cache.hot-threshold=10
product.cache.expire-time=1800
